<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metatags e outros cabeçalhos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Livro de Receitas</title>
    <style>
        /* Estilos CSS */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* Estilos para formulários */
        .formulario {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .formulario h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Livro de Receitas</h1>
        <p>Compartilhe suas receitas deliciosas!</p>
    </header>

    <!-- Formulário de envio de receitas -->
    <div class="formulario">
        <h2>Compartilhe sua Receita</h2>
        <form>
            <!-- Campos do formulário de envio de receitas -->
        </form>
    </div>

    <!-- Filtro de receitas -->
    <div class="filtro">
        <h2>Filtrar Receitas</h2>
        <!-- Campos de filtro de receitas -->
    </div>

    <!-- Seção de Login -->
    <div class="formulario">
        <h2>Login</h2>
        <form>
            <label for="loginEmail">Email:</label>
            <input type="text" id="loginEmail" name="loginEmail" required>

            <label for="loginSenha">Senha:</label>
            <input type="password" id="loginSenha" name="loginSenha" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Seção de Cadastro -->
    <div class="formulario">
        <h2>Cadastro</h2>
        <form action="http://localhost:6789/usuario/insert" method="post">
			
            <label for="senha">id:</label>
            <input type="text" id="id" name="id" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
            
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade" required>

            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" required>

            <label for="condicaoSaude">Condicao:</label>
            <input type="text" id="condicaoSaude" name="condicaoSaude" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="telefone">telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            
            <label for="email">email:</label>
            <input type="text" id="email" name="email" required>
           

            <label for="genero">genero:</label>
            <input type="text" id="genero" name="genero" required>
           


            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Outras seções de receitas, feed e funcionalidades podem ser adicionadas conforme necessário -->

    <footer>

</body>
</html>
